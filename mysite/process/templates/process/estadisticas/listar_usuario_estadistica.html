
{% extends 'process/base.html'%}
{% block content %}
<div class="container col-12 col-md-6 offset-md-3">
    <div class="card">
        <div class="card-body">
            <h2>Listado de usuarios.</h2>
            <hr>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-responsive-sm">
                    <tr>
                        <th>Nombre Usuario </th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                    {% for p in usuarios %}
                    <tr>
                        <td>{{ p.username | title }}</td>
                        <td>{{ p.first_name }}</td>
                        <td>{{ p.email }}</td>
                        <!-- <td>{{ p.fechaCreacion | title }}</td> -->
                        <td>
    
                            <a href="{% url 'estadisticas_usuario' p.id%}" class="btn btn-success">Ver estadisticas.</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            
        </div>
    </div>
    
</div>
{% endblock %}
