{% extends 'process/base.html'%}
{% block content %}
<div class="container col-12 col-md-6 offset-md-3">
    <div class="card">
        <div class="card-body">
            <h2>Listado de tareas completadas.</h2>
            <hr>
            <table class="table table-striped table-hover table-responsive-sm">
                <tr>
                    <th>Id Problema</th>
                    <th>Tarea</th>
                    <th>Usuario</th>
                    <th>Solucionado</th>
                    <th></th>
                </tr>
                {% for p in reportes %}
                <tr>
                    <td>{{ p.id | title }}</td>
                    <td>
                        {{ p.tarea }}
                    </td>
                    <td>{{ p.tarea.usuario }}</td>
                    <td>
                        {% if p.estado == False %}
                            No
                        {% else %}
                            Si
                        {% endif %}
                    </td>
                    <td>
                        <a href="{% url 'responder_problema' p.id%}" class="btn btn-primary">Abrir</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    
</div>
{% endblock %}
