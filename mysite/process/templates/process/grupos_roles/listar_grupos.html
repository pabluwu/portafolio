{% extends 'process/base.html'%}
{% block content %}
<div class="container col-12 col-md-6 offset-md-3">
    <div class="card">
        <div class="card-body">
            <h2>Listado de grupos.</h2>
            <hr>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-responsive-sm">
                    <tr>
                        <th>#</th>
                        <th>Nombre grupo </th>
                        <th></th>
                    </tr>
                    {% for g in grupos %}
                    <tr>
                        <td>{{g.id}}</td>
                        <td>{{ g.name | title }}</td>
                        <td>
    
                            <a href="{% url 'modificar_grupo' g.id%}" class="btn btn-primary">Abrir</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            
        </div>
    </div>
    
</div>
{% endblock %}
